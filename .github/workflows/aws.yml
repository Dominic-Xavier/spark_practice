name: Integrate ETL to AWS S3 change

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
      
    - name: Upload code to S3
      run: |
        aws s3 sync . s3://employee-records-1001/Git-Code/ \
          --exclude ".git/*" \
          --exclude ".github/*"

    # 5Ô∏è‚É£ üî• Trigger AWS Glue Job (PLACE IT HERE)
    - name: Trigger AWS Glue Job for SparkJob
      run: aws glue start-job-run --job-name my-etl-job --arguments '{"--env":"prod"}'

    